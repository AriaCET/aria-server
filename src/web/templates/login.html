<!DOCTYPE html>
<html>
  <head>
    <title>Login to Aria</title>
  </head>
  <body>
    <center>
      <h1>Login to Server</h1>
 
    <form action="login_url" method="get">
      <label for="user">Username :</label>
      <input type="text" name="user" id="user"></input><br />

      <input type="submit" value="Login"></input>
    </form>
    </center>
  </body>
</html>
