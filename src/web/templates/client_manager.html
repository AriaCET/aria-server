<!DOCTYPE html>
<html>
  <head>
    <title>Manage Clients</title>
  </head>
  <body>
    
    <center>
      {% if clients %}
      <h1>Clients</h1>

    <table border="1">
      {% for i in clients %}
      <tr>
	<td>{{ i.name }}</td>
	<td>{{ i.status }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <h1> No clients <h1>
    {% endif %}
    <a href="add_client.html">Add Clients</a>
    </center>
  </body>
</html>
